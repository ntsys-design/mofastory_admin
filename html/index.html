<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mofastory admin</title>
  <link rel="stylesheet" href="../common/css/default.css">
</head>
<body>
  <div class="wrapper main_wrapper">
    <h1 class="logo">
      <img src="../common/images/main_logo.png" alt="메인 로고">
    </h1>
<div class="login">
<h2>로그인</h2>
<div class="loginform_wrap">
  <form>
    <label for="loginid" class="hide">id</label>
    <input type="text" name="id" required class="id_box" id="loginid" placeholder="아이디">
    <button class="reset_icon" type="reset"></button>

  </form>
  <form>
    <label for="pwd" class="hide">pwd</label>
    <input type="password" id="pwd" name="pwd" required class="pw_box" placeholder="비밀번호">
    <button class="reset_icon" type="reset"></button>
  </form>


  <form class="checkbox_form">
    <input type="checkbox" id="id_save" name="id_save">
    <label for="id_save">아이디 저장</label>
  </form>


  <button class="login_btn">
    <span>로그인</span>
  </button>
</div>
</div>
  </div>
  
</body>
</html>
